<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLES -->
    <link rel="stylesheet" href="style/main.css">

    <link rel="stylesheet" href="/style/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
   
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao"> Um congressista trabalha com sua esposa igualmente intrigante para se vingar das pessoas que ou traíram.</p>
                <div class="botoes">
                    <button role="button">
                        <i class="fas fa-play"></i> 
                        Assistir agora
                    </button>
                    <button role="button">
                        <i class="fas fa-info-circle"></i> 
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini1.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/mini7.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/mini8.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/mini9.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/mini10.jpg" class="box-filme" alt="">
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/f73db57cad.js" crossorigin="anonymous"></script>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
